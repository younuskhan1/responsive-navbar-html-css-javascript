<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Navbar html css javascript</title>
</head>
<body>
   <header>
    <div class="logo">Soft Landing</div>
    <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <nav class="nav-bar">
        <ul>
        <!-- The most important point is that if you want to
        vanish the navbar after clicking one of the following options\buttons
        then you have to keep the href="" empty. Otherwise if you keep href ="#" like that 
       the navbar will not be vanish. So use it as per your requirements. Best of luck !!! -->
            <li><a href="" class="active">Home</a></li>
            <li><a href="">Features</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
   </header>
   <script>
        const hamburger = document.querySelector(".hamburger");
        hamburger.onclick = function(){
           const navBar = document.querySelector(".nav-bar");
            navBar.classList.toggle("active");
        }
   </script>
</body>
</html>
